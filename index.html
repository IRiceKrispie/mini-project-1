<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <title>Landing Page</title> 
    </head>
    <body>
        <header id="static-header">
            <nav>
                <ul>
                    <li><a href="https://github.com/IRiceKrispie/mini-project-1">Github</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="align-center">Work in Progress</h1>
            <figure>
                <img class="center-img" src="./assets/Images/brisket.jpg" alt="Image of moist brisket">
                <figcaption class="align-center">Moist Brisket</figcaption>
            </figure>
            <section id="contact">
                <form>
                    <ul>
                        <li>
                            <label class="align-right" for="name">Name:</label>
                            <input type="text" id="name" name="user-name">
                        </li>
                        <li>
                            <label class="align-right" for="email">Email:</label>
                            <input type="text" id="email" name="user-email">
                        </li>
                        <div class="align-center">
                            <button type="submit">SEND</button>
                        </div>
                    </ul>
                </form>
            </section>
        </main>
        <footer class="align-center">
            <p>Send help</p>
        </footer>
    </body>


</html>
